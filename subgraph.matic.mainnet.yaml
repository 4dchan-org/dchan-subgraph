specVersion: 0.0.2
description: dchan
repository: https://github.com/opdchan/dchan-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Relay
    network: matic
    source:
      address: "0x5a139ee9f56c4f24240af366807490c171922b0e"
      abi: Relay
      startBlock: 17765847
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: Relay
          file: ./abis/Relay.json
      eventHandlers:
        - event: Message(address,string)
          handler: handleMessage
      file: ./src/mapping.ts
