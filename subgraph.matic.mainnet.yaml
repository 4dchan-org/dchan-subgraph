specVersion: 0.0.2
description: dchan
repository: https://github.com/dchan-network/dchan-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Relay
    network: matic
    source:
      address: "0x65a5C6410e10b8A19283e46dCc1D9202176b9dE2"
      abi: Relay
      startBlock: 18419415
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: Relay
          file: ./abis/Relay.json
      eventHandlers:
        - event: Message(address,string)
          handler: handleMessage
      file: ./src/mapping.ts
