type ChanStatus @entity {
  id: ID!
  isLocked: Boolean!
}

type Board @entity {
  id: ID!
  title: String!
  postCount: BigInt!
  name: String!
  score: BigInt!
  isLocked: Boolean!
  createdBy: User!
}

type Thread @entity {
  id: ID!
  board: Board!
  isPinned: Boolean!
  isLocked: Boolean!
  op: Post!
  subject: String!
  replies: [Post!]! @derivedFrom(field: "thread")
  replyCount: BigInt!
  imageCount: BigInt!
  score: BigInt!
}

type Post @entity {
  id: ID!
  thread: Thread
  n: BigInt!
  name: String
  from: User!
  comment: String!
  image: Image
  createdAtUnix: BigInt!
  score: BigInt!
}

type User @entity {
  id: ID!
  lastPostedAt: BigInt
  isJanny: Boolean!
  score: BigInt!
}

type Image @entity {
  id: ID!
  name: String!
  byteSize: BigInt!
  ipfsHash: String!
  isNsfw: Boolean!
  isSpoiler: Boolean!
  score: BigInt!
}