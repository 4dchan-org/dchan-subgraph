type Board @entity {
  id: ID!
  title: String!
  postCount: BigInt!
  name: String!
  score: BigInt!
  isNsfw: Boolean!
  isLocked: Boolean!
  createdBy: User!
  createdAt: BigInt!
  lastBumpedAt: BigInt!
}

type Thread @entity {
  id: ID!
  board: Board!
  isPinned: Boolean!
  isLocked: Boolean!
  op: Post!
  subject: String!
  replies: [Post!]! @derivedFrom(field: "thread")
  replyCount: BigInt!
  imageCount: BigInt!
  createdAt: BigInt!
  lastBumpedAt: BigInt!
  score: BigInt!
}

type Post @entity {
  id: ID!
  thread: Thread
  n: BigInt!
  name: String
  from: User!
  comment: String!
  image: Image
  createdAt: BigInt!
  bans: [PostBan!]! @derivedFrom(field: "post")
  score: BigInt!
}

type PostBan @entity {
  id: ID!
  user: User!
  post: Post!
  seconds: BigInt!
  reason: String!
  from: Bytes!
}

type User @entity {
  id: ID!
  lastPostedAt: BigInt
  banExpiresAt: BigInt
  isJanny: Boolean!
  score: BigInt!
}

type Admin @entity {
  id: ID!
  address: Bytes!
}

type Image @entity {
  id: ID!
  name: String!
  byteSize: BigInt!
  ipfsHash: String!
  isNsfw: Boolean!
  isSpoiler: Boolean!
  score: BigInt!
}

type ChanStatus @entity {
  id: ID!
  isLocked: Boolean!
}