specVersion: 0.0.5
description: dchan-network
repository: https://github.com/4dchan/4dchan-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Relay
    network: mumbai
    source:
      address: "0x6f38B1C604371b20AC96Ec9307664A4500621D61"
      abi: Relay
      startBlock: 32904705
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: Relay
          file: ./abis/Relay.json
      eventHandlers:
        - event: Message(address,string)
          handler: handleMessage
      file: ./src/relay.ts